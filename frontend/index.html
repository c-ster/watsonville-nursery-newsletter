<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watsonville Nursery Newsletter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Watsonville Nursery</h1>
        <p>Your monthly guide to local gardening.</p>
    </header>

    <main>
        <section id="signup">
            <h2>Join Our Monthly Newsletter</h2>
            <p>Get timely, hyperlocal, and actionable advice for your Pajaro Valley garden, delivered right to your inbox.</p>
            <form id="signup-form">
                <input type="email" id="email" placeholder="Enter your email address" required>
                <button type="submit">Subscribe</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Watsonville Nursery</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
