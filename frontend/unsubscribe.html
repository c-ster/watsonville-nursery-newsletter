<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsubscribe - Watsonville Nursery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Watsonville Nursery</h1>
        <p>We're sad to see you go.</p>
    </header>

    <main>
        <section id="unsubscribe">
            <h2>Unsubscribe from our Newsletter</h2>
            <p>Enter your email address below to confirm you'd like to be removed from our mailing list.</p>
            <form id="unsubscribe-form">
                <input type="email" id="email" placeholder="Enter your email address" required>
                <button type="submit">Unsubscribe</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Watsonville Nursery</p>
    </footer>

    <script src="unsubscribe.js"></script>
</body>
</html>
